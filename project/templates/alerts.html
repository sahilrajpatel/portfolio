<!DOCTYPE html>
<html>
<head>
    <title>EMA Alert Manager</title>
    <meta charset="UTF-8">

    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        input, select {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: none;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 5px;
        }

        button {
            padding: 8px 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 5px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .danger-btn {
            background: #ef4444;
        }

        .danger-btn:hover {
            background: #dc2626;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #1e293b;
            text-align: center;
        }

        th {
            background: #1e293b;
        }
    </style>
</head>

<body>

<h2>âš™ EMA Alert Manager</h2>

<div class="form-box">

    <div>
        <label>Symbol:</label>
        <input type="text" id="symbol" placeholder="BTCUSDT">

        <label>
            <input type="checkbox" id="applyAll">
            Apply On All Perpetual Coins
        </label>
    </div>

    <br>

    <div>
        <label>Timeframe:</label>
        <select id="timeframe">
            <option value="1m">1m</option>
            <option value="5m" selected>5m</option>
            <option value="15m">15m</option>
        </select>

        <label>Fast EMA:</label>
        <input type="number" id="fast" value="9">

        <label>Slow EMA:</label>
        <input type="number" id="slow" value="200">
    </div>

    <br>

    <div>
        <label>Email:</label>
        <input type="email" id="email" placeholder="your@email.com">
    </div>

    <div style="margin-top:10px;">
        <button onclick="addAlert()">Add Alert</button>
        <button onclick="sendTestAlert()">Send Test Alert</button>
    </div>

</div>

<h3>Active Alerts</h3>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Symbol</th>
            <th>TF</th>
            <th>Fast</th>
            <th>Slow</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="alertTable"></tbody>
</table>

<script>
async function loadAlerts() {
    const res = await fetch("/get-alerts");
    const data = await res.json();

    const table = document.getElementById("alertTable");
    table.innerHTML = "";

    data.forEach((alert, index) => {
        table.innerHTML += `
            <tr>
                <td>${index}</td>
                <td>${alert.symbol}</td>
                <td>${alert.timeframe}</td>
                <td>${alert.fast}</td>
                <td>${alert.slow}</td>
                <td>${alert.email}</td>
                <td>
                    <button class="danger-btn" onclick="deleteAlert(${index})">
                        Delete
                    </button>
                </td>
            </tr>
        `;
    });
}

async function addAlert() {

    const symbol = document.getElementById("symbol").value.toUpperCase();
    const timeframe = document.getElementById("timeframe").value;
    const fast = document.getElementById("fast").value;
    const slow = document.getElementById("slow").value;
    const email = document.getElementById("email").value;
    const applyAll = document.getElementById("applyAll").checked;

    if (!email) {
        alert("Email required");
        return;
    }

    if (!applyAll && !symbol) {
        alert("Symbol required if not applying to all");
        return;
    }

    await fetch("/add-alert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            symbol,
            timeframe,
            fast,
            slow,
            email,
            apply_all: applyAll
        })
    });

    document.getElementById("symbol").value = "";
    document.getElementById("email").value = "";
    document.getElementById("applyAll").checked = false;

    loadAlerts();
}

async function deleteAlert(index) {
    await fetch("/delete-alert/" + index, {
        method: "DELETE"
    });

    loadAlerts();
}

async function sendTestAlert() {

    const email = document.getElementById("email").value;

    if (!email) {
        alert("Enter email first");
        return;
    }

    const res = await fetch("/test-alert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email })
    });

    const data = await res.json();
    alert(data.status || data.error);
}

loadAlerts();
</script>

</body>
</html>
