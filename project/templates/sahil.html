<!DOCTYPE html>
<html>
<head>
    <title>Delta Dashboard</title>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 40px 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== Neuron Background ===== */
        #neuron-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 30px;
            letter-spacing: 1px;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .alert-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 14px;
            transition: 0.3s;
            backdrop-filter: blur(6px);
        }

        .alert-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        #coin-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 20px;
            max-width: 1500px;
            margin: auto;
        }

        .coin-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 14px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .coin-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 0 25px rgba(255,255,255,0.1);
        }

        .symbol {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .price {
            font-size: 15px;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .positive {
            color: #22c55e;
            font-weight: bold;
        }

        .negative {
            color: #ef4444;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
        }
    </style>
</head>

<body>

<canvas id="neuron-canvas"></canvas>

<h2>WELCOME TO CRYPTO WORLD</h2>

<div class="top-bar">
    <button class="alert-btn" onclick="openAlerts()">
        âš™ Manage Alerts
    </button>
</div>

<div id="coin-list"></div>

<script>
async function loadCoins() {
    const res = await fetch("/data");
    const data = await res.json();

    const container = document.getElementById("coin-list");
    container.innerHTML = "";

    data.forEach(coin => {
        const div = document.createElement("div");
        div.className = "coin-card";

        let changeClass = coin.change >= 0 ? "positive" : "negative";

        div.innerHTML = `
            <div class="symbol">${coin.symbol}</div>
            <div class="price">${coin.price}</div>
            <div class="${changeClass}">
                ${coin.change}%
            </div>
        `;

        div.onclick = () => {
            window.open(`/terminal?symbol=${coin.symbol}`, "_blank");
        };

        container.appendChild(div);
    });
}

function openAlerts() {
    window.open("/alerts", "_blank");
}

loadCoins();
setInterval(loadCoins, 3000);

/* ======================
   WHITE NEURON BACKGROUND
====================== */

const canvas = document.getElementById('neuron-canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle {
    constructor(x, y, directionX, directionY, size) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.9)";
        ctx.fill();
    }

    update() {
        if (this.x > canvas.width || this.x < 0) {
            this.directionX = -this.directionX;
        }

        if (this.y > canvas.height || this.y < 0) {
            this.directionY = -this.directionY;
        }

        this.x += this.directionX;
        this.y += this.directionY;

        this.draw();
    }
}

function init() {
    particlesArray = [];
    let numberOfParticles = (canvas.width * canvas.height) / 11000;

    for (let i = 0; i < numberOfParticles; i++) {
        let size = Math.random() * 2 + 1;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let directionX = (Math.random() - 0.5) * 0.5;
        let directionY = (Math.random() - 0.5) * 0.5;

        particlesArray.push(new Particle(x, y, directionX, directionY, size));
    }
}

function connect() {
    for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {

            let dx = particlesArray[a].x - particlesArray[b].x;
            let dy = particlesArray[a].y - particlesArray[b].y;
            let distance = dx * dx + dy * dy;

            if (distance < 14000) {
                ctx.strokeStyle = "rgba(255,255,255,0.08)";
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                ctx.stroke();
            }
        }
    }
}

function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
    }

    connect();
}

window.addEventListener("resize", function () {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
});

init();
animate();
</script>

</body>
</html>
